<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href = "css/calculator.css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="btn">0</button>
            <button id="btn1" class="btn">1</button>
            <button id="btnClr" class="btn">C</button>
            <button id="btnEql" class="btn">=</button>
            <button id="btnSum" class="btn operator">+</button>
            <button id="btnSub" class="btn operator">-</button>
            <button id="btnMul" class="btn operator">*</button>
            <button id="btnDiv" class="btn operator">/</button>
        </div>
        <script src = "js/calculator.js"></script>
    </body>
</html>
